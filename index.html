<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <canvas id="myCanvas" width="1200" height="600" style="border:1px solid #000000;">
    </canvas>

  <script>
    for (var i = 0; i < 10000; i++) {
      var canvas = document.getElementById("myCanvas");
      var ctx = canvas.getContext("2d");
      var x = Math.random() * 1200;
      var y = Math.random() * 600;
      var raio = Math.random() * 60 + 10;
      var red_line = Math.random() * 255;
      var green_line = Math.random() * 255;
      var blue_line = Math.random() * 255;
      var red_fill = Math.random() * 255;
      var green_fill = Math.random() * 255;
      var blue_fill = Math.random() * 255;



      ctx.strokeStyle = `rgb(${red_line}, ${green_line}, ${blue_line})`;
      ctx.fillStyle = `rgb(${red_fill}, ${green_fill}, ${blue_fill})`;
      ctx.lineWidth = 3;
      ctx.beginPath();
      ctx.arc(x, y, raio, 0, 2 * Math.PI);
      ctx.fill();
      ctx.stroke();
    }
  </script>
</body>

</html>
