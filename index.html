<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Circles Canvas</title>
</head>

<body>
  <canvas id="myCanvas" width="1200" height="600" style="border:2px solid #000000;">
    </canvas>

  <script>
    var canvas = document.getElementById("myCanvas");
    document.addEventListener('DOMContentLoaded', draw);
    document.addEventListener('DOMContentLoaded', redimensionar);
    window.onresize = redimensionar;

    function redimensionar() {
      canvas.height = window.innerHeight - 25;
      canvas.width = window.innerWidth - 25;
      console.log(canvas.height, canvas.width);
    }

    function draw() {
      var ctx = canvas.getContext("2d");
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (var i = 0; i < 1000; i++) {
        var x = Math.random() * canvas.width;
        var y = Math.random() * canvas.height;
        var raio = Math.random() * 20 + 3;
        var red_line = Math.random() * 255;
        var green_line = Math.random() * 255;
        var blue_line = Math.random() * 255;
        var red_fill = Math.random() * 255;
        var green_fill = Math.random() * 255;
        var blue_fill = Math.random() * 255;

        ctx.strokeStyle = `rgb(${red_line}, ${green_line}, ${blue_line})`;
        ctx.fillStyle = `rgb(${red_fill}, ${green_fill}, ${blue_fill})`;
        ctx.lineWidth = 3;
        ctx.beginPath();
        ctx.arc(x, y, raio, 0, 2 * Math.PI);
        ctx.fill();
        ctx.stroke();
      }
    }
    setInterval(draw, 1000);
  </script>
</body>

</html>
